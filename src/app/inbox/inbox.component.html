<app-header></app-header>
<hr>
<div class="row content-container justify-content-center">
    
    <div class="col-xs-11 col-md-11 col-xxl-6 inbox-container">
        <div class="inbox-profile">
           <div class="inbox-title">
                <h2>Inbox</h2>
           </div>
           <div class="inbox-header-container">
                <div *ngFor="let request of profile.requests; let i = index">
                    <div *ngIf="i > 0">
                        <div class="inbox-header">{{ request.firstName + ' ' + request.lastName }}</div>
                    </div>
                </div>
           </div>
        </div>
        <div class="inbox-message">

        </div>
    </div>
</div>
