<app-header></app-header>
<hr>
<div class="row justify-content-center title-container">
    <div class="col-xs-12 col-md-10 col-lg-10 col-xxl-7">
        <h1>{{ ensemble.name }}</h1>
        <div class="host-container">
            <div>
                <img src="../../../assets/account-circle.svg">
            </div>
            <div class="host-details">
                <p>Hosted By</p>
                <p class="host-name">{{ host }}</p>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row justify-content-center content-container">
    <div class="col-xs-12 col-md-10 col-lg-10 col-xxl-7">
        <div class="row justify-content-between">
            <div class="col-xs-12 col-md-4">
                <div class="big-info-container">
                    <div class="important-info-container">
                        <img src="../../../assets/info.svg">
                        <a class="event-link" (click)="onViewDetails()">View Event Details</a>
                    </div>
                    <div class="important-info-container">
                        <img src="../../../assets/note.svg">
                        <div>
                            <div>
                                {{ensemble.name}}
                            </div>
                            <div class="ensemble-status">
                                {{ensemble.status}} group
                            </div>
                        </div>
                        
                    </div>
                    <div class="important-info-container date-info-container">
                        <div>
                            <img src="../../../assets/clock.svg">  
                        </div>
                        <div class="date-and-time">
                            <div>
                                {{ensemble.date}}
                            </div>
                            <div>
                                {{ensemble.time}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-7 chat-container">
                <div class="row chat">
                    <!-- <div class="col-xs-6 col-md-6 away-chat">
                        <div *ngFor="let message of chat">
                            <div *ngIf="message.profile['email'] != currentProfile['email']" class="away-chat-bubble">
                                <div  style="color: white;">{{ message.message }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 user-chat">
                        <div *ngFor="let message of chat">
                            <div *ngIf="message.profile['email'] == currentProfile['email']" class="user-chat-bubble">
                                <div  style="color: white;">{{ message.message }}</div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-xs-12" *ngFor="let message of chat" >
                        <div *ngIf="message.profile['email'] != currentProfile['email']">
                            <div class="away-chat-name">{{ message.profile['firstName'] }}</div>
                            <div class="away-chat-bubble">
                                <div>{{ message.message }}</div>
                            </div>
                        </div>
                        <div *ngIf="message.profile['email'] == currentProfile['email']" class="user-bubble-container">
                            <div class="user-chat-container">
                                <div class="user-chat-name">You</div>
                                <div class="user-chat-bubble">
                                    <div>{{ message.message }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                        
              
                </div>
                <form [formGroup]="messageForm" (keydown)="onSubmit($event)">
                    <input 
                        type="textarea" 
                        class="form-control"
                        placeholder="Enter message"
                        formControlName="message">
                </form>
            </div>
        </div>
    </div>
</div>
