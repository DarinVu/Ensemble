<li class="list-group-item" *ngIf="ensemble.size - ensemble.members.length > 0">
    <div class="ensemble-container">
        <div class="main-container">
            <div class="when-container">
                <p>{{ ensemble.date }}</p>
                <p>-</p>
                <p>{{ ensemble.time }}</p>
            </div>
            <a (click)="onGetDetails()" class="stretched-link"><h3>{{ ensemble.name }}</h3></a>
        </div>
        <div class="content-container">
            <div class="details-container">
                <p>Spots Remaining: </p>
                <h4>{{ ensemble.size - ensemble.members.length }}</h4>
            </div>
            <div class="details-container">
                <p>Genre:</p>
                <h4>{{ ensemble.genre }}</h4>
            </div>
            
            <div class="instruments-container">
                <p>Instruments Needed:</p>
                <ul>
                    <li *ngFor="let instrument of ensemble.instrumentsNeeded">
                        {{ instrument.instrument }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</li>
