<a class="home-link" routerLink="/home"><h1>Ensemble</h1></a> 
<div *ngIf="!isLoading" class="row justify-content-center">
    <div class="col-xs-12 col-md-3 signup-form-container">
        <h2 *ngIf="!loginStatus">Sign up for free</h2>
        <h2 *ngIf="loginStatus">Enter your information below</h2>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="row">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        formControlName="email"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        formControlName="password"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button *ngIf="!loginStatus" type="submit" class="btn btn-next" [disabled]="!signupForm.valid">Sign Up</button>
                <button *ngIf="loginStatus" type="submit" class="btn btn-next" [disabled]="!signupForm.valid">Login</button>
                <hr *ngIf="!loginStatus">
            </form>
            <h3 *ngIf="!loginStatus">Or</h3>   
        </div>
        <div *ngIf="!loginStatus" class="row">
            <button class="btn btn-next google-signup-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                </svg>Sign Up With Google
            </button>
        </div>
        <hr>
        <div *ngIf="!loginStatus" class="registered-container">
            <p>Already a member?</p>
            <a class="login-link" (click)="onLogin()">Log in</a>
        </div>
        <div *ngIf="loginStatus" class="registered-container">
            <p>Don't have an account?</p>
            <a class="login-link" (click)="onSignUp()">Sign Up</a>
        </div>
    </div>
</div>
