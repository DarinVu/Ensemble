<app-header></app-header>
<hr>
<div class="row justify-content-center title-container">
    <div class="col-xs-12 col-md-10 col-lg-10 col-xxl-5">
        <h1>{{ ensemble.name }}</h1>
        <div class="host-container">
            <div>
                <img src="../../../assets/account-circle.svg">
            </div>
            <div class="host-details">
                <p>Hosted By</p>
                <p class="host-name">User</p>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row justify-content-center content-container">
    <div class="col-xs-12 col-md-10 col-lg-10 col-xxl-5">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-lg-8 col-xxl-5" style="background-color: red;">
                <div class="details-container">
                    <h4>Description</h4>
                    <p>{{ ensemble.description }}</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-10 col-lg-4 col-xxl-5" style="background-color: green;">
                <div class="">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="left-side">
        <div class="footer-info">
            <div class="footer-date">
                <p>{{ ensemble.date }}</p>
                <p>{{ ensemble.time }}</p>
            </div>
            <p class="footer-ensemble-name">{{ ensemble.name }}</p>
        </div>
        <div class="status-container">
            {{ ensemble.status }}
        </div>
    </div>
   <div class="right-side">
        <button class="btn btn-join">Request To Join</button>
   </div>
</div>
